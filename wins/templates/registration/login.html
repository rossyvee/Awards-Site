{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%;">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card bg-dark" style="margin-top:14%; padding:20px">
                <div class="card-body">
                    
                    <div class="card-text">
                        <form action="" method="post" novalidate >
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-outline-primary w-100 d-block">Login</button>
                            <small>Haven't registered yet? <a href="{%url 'signup'%}">Signup</a></small>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
